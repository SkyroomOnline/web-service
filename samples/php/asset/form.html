<body>
<div class="container">
  <h1>Skyroom Web Service Demo <small>v{{version}}</small></h1>
  <fieldset>
    <legend>Functions</legend>
    <form action="" method="post" target="iframe">
      <table>
        <tr>
          <th>API Key:</th>
          <td><input id="api_url" name="api_url" placeholder="https://www.skyroom.online/skyroom/api/your-api-key" value="https://www.skyroom.online/skyroom/api/your-api-key"></td>
        </tr>
        <tr>
          <th>Room:</th>
          <td>
            <button name="action" value="getServices">getServices</button>
            <button name="action" value="getRooms">getRooms</button>
            <button name="action" value="countRooms">countRooms</button>
            <button name="action" value="getRoom">getRoom</button>
            <button name="action" value="getRoomUrl">getRoomUrl</button>
            <button name="action" value="createRoom">createRoom</button>
            <button name="action" value="updateRoom">updateRoom</button>
            <button name="action" value="deleteRoom">deleteRoom</button>
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <button name="action" value="getRoomUsers">getRoomUsers</button>
            <button name="action" value="addRoomUsers">addRoomUsers</button>
            <button name="action" value="removeRoomUsers">removeRoomUsers</button>
            <button name="action" value="updateRoomUser">updateRoomUser</button>
          </td>
        </tr>
        <tr>
          <th>User:</th>
          <td>
            <button name="action" value="getUsers">getUsers</button>
            <button name="action" value="countUsers">countUsers</button>
            <button name="action" value="getUser">getUser</button>
            <button name="action" value="createUser">createUser</button>
            <button name="action" value="updateUser">updateUser</button>
            <button name="action" value="deleteUser">deleteUser</button>
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <button name="action" value="getUserRooms">getUserRooms</button>
            <button name="action" value="addUserRooms">addUserRooms</button>
            <button name="action" value="removeUserRooms">removeUserRooms</button>
            <button name="action" value="getLoginUrl">getLoginUrl</button>
          </td>
        </tr>
      </table>
    </form>
  </fieldset>
  <fieldset>
    <legend>Result</legend>
    <iframe name="iframe"></iframe>
  </fieldset>
</div>
</body>
</html>
